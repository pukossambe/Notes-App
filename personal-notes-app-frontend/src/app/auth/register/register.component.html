<form class="registration-container" [formGroup]="form" (submit)="submit()">
    <h1 class="h3 mb-3 fw-normal">Please SignUp</h1>
    <div class="form-floating">
        <input formControlName="username" type="text" class="form-control" id="floatingUsername" placeholder="Username">
        <label for="floatingPassword">Username</label>
    </div>
    <div class="form-floating">
        <input formControlName="email" type="email" class="form-control" id="floatingInput"
            placeholder="name@example.com">
        <label for="floatingInput">Email</label>
    </div>
    <div class="form-floating">
        <input formControlName="password" type="password" class="form-control" id="floatingPassword"
            placeholder="Password">
        <label for="floatingPassword">Password</label>
    </div>
    <button class="btn btn-primary w-100 py-2" type="submit">SignUp</button>
</form>
