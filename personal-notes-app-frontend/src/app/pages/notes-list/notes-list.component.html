<div class="main-container">
    <div class="serch-bar-container">
        <div class="field">
            <p class="control has-icons-left">
                <input class="input" type="text" placeholder="Search">
                <span class="icon is-small is-left">
                    <i class="fas fa-search"></i>
                </span>
            </p>
        </div>

        <div class="notes-list">
            <app-note-card *ngFor="let note of notes; index as i" [routerLink]="[i]" (delete)="deleteNote(i)"
                [title]="note.title" [body]="note.body"></app-note-card>
        </div>
        <button class="button floating-add-btton is-primary" routerLink="new">+ Add</button>
    </div>
</div>
